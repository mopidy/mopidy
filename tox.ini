[tox]
envlist = py311, py312, black, docs, pyright, ruff

[testenv]
sitepackages = true
deps = .[test]
commands =
    python -m pytest \
        --basetemp={envtmpdir} \
        --cov=mopidy --cov-report=term-missing \
        {posargs}

[testenv:black]
deps = .[lint]
commands = python -m black .

[testenv:docs]
deps = .[docs]
changedir = docs
commands = python -m sphinx -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:linkcheck]
deps = .[docs]
changedir = docs
commands = python -m sphinx -b linkcheck -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:pyright]
deps = .[typing]
commands = python -m pyright src

[testenv:ruff]
deps = .[lint]
commands = python -m ruff .

[testenv:ci]
deps =
    {[testenv]deps}
    {[testenv:black]deps}
    {[testenv:pyright]deps}
    {[testenv:ruff]deps}
commands =
    {[testenv]commands}
    {[testenv:black]commands}
    {[testenv:pyright]commands}
    {[testenv:ruff]commands}
